<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    
    <style>
        input[type=text]{
            display: block;
            width: 95%;
        }
        
        #last_measurements{
            color: red;
        }
        
        input.time{
            display: inline-block;
            width: 2ch;
        }
    </style>
    
    <script src="../Site/wswrapper.js"></script>
    
</head>
<body>
    
    <br />
    
    <div id="config">
        CRED_SSID: <input v="1" type="text"> <br />
        CRED_PASS: <input v="2" type="text"> <br />
        WS_HOST: <input  v="3" type="text"> <br />
        WS_PORT: <input  v="4" type="text"> <br />
        SAMPLE_INTERVAL: <input  v="5" type="text"> <br />
    </div>
    
    <button onclick="getConfig()">Get Config</button>
    <button onclick="setConfig()">Set Config</button>
    <button onclick="saveConfig()">Save Config</button>
    <button onclick="reboonNetwork()">Reboot Network</button> <br />
    
    <button onclick="getLastTemperatures()">Get Last Measurements</button>
    <button onclick="setNewSampleInterval()">Set New Sample Interval</button>
    <button onclick="getLastLogs(false)">Get Last Logs</button>
    <button onclick="getLastLogs(true)">Get Last Important Logs</button>
    <button onclick="getThermometerNames()">Get Thermometer Names</button> <br />
    
    <div>
        Sleep Start Time: <input type="text" class="time" id="start_hours">:<input type="text" class="time" id="start_minutes">
        <br />
        Sleep Duration Time: <input type="text" class="time" id="duration_hours">:<input type="text" class="time" id="duration_minutes">
    </div>
    
    <button onclick="setSleepConfig()">Set Sleep Config</button>
    
    
    <div id="last_measurements"></div>
    
    <div id="messages"></div>
    
    <pre id="logs"></pre>
    
    
    <script src="js.js"></script>
    
</body>
</html>
