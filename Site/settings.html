<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
    
</head>
<body>
    <div class="bg"></div>
        <div class="settings">
            <span style="font-weight: bold">Set the option from below:</span>
        </div>
        <div class="move">
        <div class="setts">
            <span style="font-weight:bold">CRED_SSID:</span>
            <br>
            <input type="text" id="settings_1">
            <br><br>
            <span style="font-weight:bold">CRED_PASS:</span>
            <br>
            <input type="password" id="settings_2">
            <br><br>
            <span style="font-weight:bold">WS_HOST:</span>
            <br>
            <input type="text" id="settings_3">
            <br><br>
            <span style="font-weight:bold">WS_PORT:</span>
            <br>
            <input type="text" id="settings_4">
            <br><br>
            <span style="font-weight:bold">SAMPLE INTERVAL:</span>
            <br>
            <input type="text" id="settings_5">
        </div>
        <div class="settime">
            <span style="font-weight:bold">Set Sleep Time</span>
            <input type="text" id="sleep_1">
            <span style="font-weight:bold">:</span>
            <input type="text" id="sleep_2">
            <br>
            <span style="font-weight:bold">Sleep Duration Time:</span>
            <input type="text" id="sleep_3">
            <span style="font-weight:bold">:</span>
            <input type="text" id="sleep_4">
        </div>
        <div class="choose">
            <div>
                <button class="butt" type="button" onclick="getConfig()">Get Config</button>
            </div>
            <div>
                <button class="butt" type="button" onclick="setConfig()">Set Config</button>
            </div>
            <div>
                <button class="butt" type="button" onclick="saveConfig()">Save Config</button>
            </div>
            <div>
                <button class="butt" type="button" onclick="rebootNetwork()">Reboot Network</button>
            </div>
            <div>
                <button class="butt" type="button" onclick="setSleepNetwork()">Set Sleep Config</button>
            </div>
        </div>
    </div>

    <script>

    </script>

</body>
</html>
