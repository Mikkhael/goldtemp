<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>

</head>
<body>
    <div class="bg"></div>
        <div class="title">
            <span style="font-weight: bold">Graph:</span>
        </div>
        <div class="move">
        <div class="block">
            <div class="thermometers">
                <p style="font-weight: bold">Thermometers:</p>
                <div id="graphRecords">
                    
                </div>
            </div>
            <div class="image">

            </div>
        </div>
        <div class="center_flex">
            <input type="button" class="butt" value="Draw Graph" onclick="drawGraph()">
            <p> From: <input type="date" id="graph_date_from"> </p> 
            <p> To: <input type="date" id="graph_date_to"> </p>
        </div>
        </div>
